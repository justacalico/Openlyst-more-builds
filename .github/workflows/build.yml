name: Manual Windows Build
on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit hash to build (leave empty for latest)'
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS - DOUDOU (x64)
  build-windows-doudou:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/doudou.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release
      
      - name: ZIP Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath doudou-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doudou-windows-x64
          path: doudou-windows-x64.zip

  # 2. BUILD WINDOWS - DOCAN (x64)
  build-windows-docan:
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/docan.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release
      
      - name: ZIP Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath docan-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docan-windows-x64
          path: docan-windows-x64.zip

  # 3. CREATE GITHUB RELEASE
  create-release:
    needs: [build-windows-doudou, build-windows-docan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Doudou & Docan Build ${{ github.run_number }}
          body: "Automated build. Platforms: Windows x64 only."
          files: |
            *.zip

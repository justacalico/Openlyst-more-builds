name: Manual Windows Build
on:
  workflow_dispatch:
    inputs:
      app_to_build:
        description: 'Select which app to build'
        required: true
        type: choice
        options:
          - All
          - Doudou
          - Docan
        default: 'All'
      commit_hash:
        description: 'Commit hash to build (leave empty for latest)'
        required: false
        type: string
        default: ''

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS - DOUDOU (x64)
  build-windows-doudou:
    if: ${{ github.event.inputs.app_to_build == 'All' || github.event.inputs.app_to_build == 'Doudou' }}
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/doudou.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release
      
      - name: ZIP Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath doudou-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doudou-windows-x64
          path: doudou-windows-x64.zip

  # 2. BUILD WINDOWS - DOCAN (x64)
  build-windows-docan:
    if: ${{ github.event.inputs.app_to_build == 'All' || github.event.inputs.app_to_build == 'Docan' }}
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Clone GitLab Repo
        run: git clone https://gitlab.com/Openlyst/docan.git . 

      - name: Checkout specific commit
        if: ${{ github.event.inputs.commit_hash != '' }}
        run: git checkout ${{ github.event.inputs.commit_hash }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter pub get
          flutter build windows --release
      
      - name: ZIP Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath docan-windows-x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docan-windows-x64
          path: docan-windows-x64.zip

  # 3. CREATE GITHUB RELEASE
  create-release:
    needs: [build-windows-doudou, build-windows-docan]
    runs-on: ubuntu-latest
    if: always() && !cancelled()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.inputs.app_to_build }} Build ${{ github.run_number }}
          body: "Automated build for ${{ github.event.inputs.app_to_build }}. Platform: Windows x64."
          files: |
            *.zip
